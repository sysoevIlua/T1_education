spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/education
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none

liquibase:
  change-log: classpath:db/changelog/db.changelog-master.yaml